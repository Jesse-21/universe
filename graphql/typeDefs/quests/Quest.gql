enum QuestScheduleType {
  DAILY
  WEEKLY
  MONTHLY
  ONCE
}
enum QuestRequirementType {
  COMMUNITY_PARTICIPATION
}
enum QuestRewardType {
  ASSET_3D
  SCORE
  IMAGE
}

type ImageUnion {
  _id: ID
  image: Image
  type: String # can only be IMAGE
}
# add more types here Asset3DUnion | NFTUnion | etc
union QuestRewardItem = Asset3DUnion | ImageUnion

type QuestRequirement {
  _id: ID
  title: String
  type: QuestRequirementType
  data: [KeyValueFields]
}

type QuestReward {
  _id: ID
  title: String
  type: QuestRewardType
  quantity: Int
  reward: QuestRewardItem
}

type Quest {
  _id: ID
  description: Content
  title: String
  schedule: QuestScheduleType
  imageUrl: String
  requirements: [QuestRequirement]
  rewards: [QuestReward]
}
