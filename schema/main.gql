type Link {
  _id: ID
  url: String
  image: String
  title: String
  description: String
  logo: String
  iframe: String
}

type Chain {
  chainId: Int
  name: String
}

type AddressNonce {
  _id: ID
  nonce: String
  transactionNonce: String
}

type Address {
  _id: ID
  address: String!
  chain: Chain
  nonce: AddressNonce
}

type KeyValueFields {
  _id: ID
  key: String
  value: String
}

type Content {
  raw: String
  json: String
  html: String
}

type Image {
  _id: ID
  src: String
  name: String
  isVerified: Boolean
  verificationOrigin: String
  verificationExternalUrl: String
}

type RichEmbed {
  _id: ID
  title: String
  description: Content
  timestamp: String
  image: Image
  thumbnail: Image
  color: String
  url: String
  fields: KeyValueFields
}

type ImageUnion {
  _id: ID
  image: Image
  type: String
}

type LinkUnion {
  _id: ID
  link: Link
  type: String
}

type RichEmbedUnion {
  _id: ID
  richEmbed: RichEmbed
  type: String
}

union RichBlock = ImageUnion | LinkUnion | RichEmbedUnion

type RichContentBlock {
  id: ID
  blockType: String
  block: RichBlock
}

type RichContent {
  _id: ID
  content: Content
  blocks: [RichContentBlock]
}

type AddressDimension {
  _id: ID
  address: Address
  community: Dimension
  joined: Boolean
  canRead(channelId: String): Boolean
  canWrite(channelId: String): Boolean
  validPermission(
    permissionIdentifier: String
    permissionId: String
    channelId: String
  ): Boolean
  unseenPostsCount: Int
  lastSeen: String
}

type AddressDimensionRole {
  _id: ID
  addressDimension: AddressDimension
  role: Role
  isValid: Boolean
}

type Role {
  _id: ID
  name: String
  description: Content
  dimension: Dimension
  slug: String
  position: Int
  editable: Boolean
  icon: Image
  permissionString: String
  membersCount: Int
  members(limit: Int, offset: Int, sort: String): [AddressDimensionRole]
  AddressDimensionRole: AddressDimensionRole
}

type Permission {
  _id: ID
  dimension: Dimension
  description: Content
  name: String
  editable: Boolean
  bitwiseFlag: String
  bitwisePosition: Int
}

union PermissionOverwriteObject = Role | Address

type PermissionOverwrite {
  _id: ID
  object: PermissionOverwriteObject
  allowedPermissionString: String
  objectType: Int
}

type Dimension {
  _id: ID
  bio: Content
  name: String
  image: Image
  bannerImage: Image
  membersCount: Int
  bebdomain: String
  tld: String
  addressDimension: AddressDimension
  members(limit: Int, offset: Int, sort: String): [AddressDimension]
  owner: Address
  tokenOwnerAddress: String
  permissions: [Permission]
  roles(limit: Int, offset: Int, sort: String): [Role]
  channels: [Channel]
}

enum RecipientType {
  ACCOUNT
  ROLE
}

type AddressRecipientUnion {
  _id: ID
  address: Address
  type: RecipientType
}

type RoleRecipientUnion {
  _id: ID
  role: Role
  type: RecipientType
}

type AddressChannel {
  _id: ID
  channel: Channel
  address: Address
  userLastSeen: String
}

union Recipient = RoleRecipientUnion | AddressRecipientUnion

type Channel {
  _id: ID
  name: String
  slug: String
  dimension: Dimension
  description: Content
  position: Int
  color: String
  icon: Image
  permissionOverwrites: [PermissionOverwrite]
}

type MessageCurrentAddressPermissions {
  _id: ID
  canHide: Boolean
  canRead(channelId: String): Boolean
}

type Message {
  _id: ID
  richContent: RichContent
  channel: Channel
  address: Address
  parent: Message
  replies(limit: Int, offset: Int): [Message]
  createdAt: String
  reactionCount: Int
  commentCount: Int
  rootCommentCount: Int
  dimension: Dimension
  isHidden: Boolean
  currentAddressPermissions: MessageCurrentAddressPermissions
}

type Query {
  dimensions: [Dimension]
}
